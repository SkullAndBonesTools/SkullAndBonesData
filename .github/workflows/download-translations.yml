name: Download Crowdin Translations and Create PR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  download-translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Crowdin CLI
        run: npm install -g @crowdin/cli

      - name: Download only approved translations from Crowdin
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
        run: crowdin download --config crowdin.yml --export-only-approved

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "update translations from crowdin"
          title: "Updated SnB Data Translations"
          body: "Updated and approved translations for SnB Data from Crowdin."
          base: main
          branch: translations-update
          delete-branch: true
          add-paths: languages/
